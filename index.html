<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      #container {
        height: 100px;
        width: 100px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    var data = [100, 200, 300];
    d3.select("#container")
      .transition()
      .duration(5000)
      .style("background-color", "red");

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", 500)
      .attr("height", 500);

    svg
      .append("line")
      .attr("x1", 100)
      .attr("x2", 500)
      .attr("y1", 20)
      .attr("y2", 20)
      .attr("stroke", "black");

    var bar1 = svg
      .append("rect")
      .attr("fill", "blue")
      .attr("x", 100)
      .attr("y", 20)
      .attr("height", 20)
      .attr("width", 10);
    var bar2 = svg
      .append("rect")
      .attr("fill", "blue")
      .attr("x", 120)
      .attr("y", 20)
      .attr("height", 20)
      .attr("width", 10);

    update();

    function update() {
      bar1.transition().ease(d3.easeLinear).duration(3000).attr("height", 100);
      bar2
        .transition()
        .ease(d3.easeLinear)
        .duration(3000)
        .delay(2000)
        .attr("height", 100);
    }

    var data = [5, 10, 12];
    var width = 200,
      scaleFactor = 10,
      barHeight = 20;

    var graph = d3
      .select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", barHeight * data.length);

    var bar = graph
      .selectAll("g")
      .data(data)
      .enter()
      .append("g")
      .attr("transform", function (d, i) {
        return "translate(0," + i * barHeight + ")";
      });

    bar
      .append("rect")
      .attr("width", function (d) {
        return d * scaleFactor;
      })
      .attr("height", barHeight - 1);

    bar
      .append("text")
      .attr("x", function (d) {
        return d * scaleFactor;
      })
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function (d) {
        return d;
      });
  </script>
</html>
