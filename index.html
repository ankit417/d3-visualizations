<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      #container {
        height: 100px;
        width: 100px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    var data = [100, 200, 300];
    d3.select("#container")
      .transition()
      .duration(5000)
      .style("background-color", "red");

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", 500)
      .attr("height", 500);

    var bar1 = svg
      .append("rect")
      .attr("fill", "blue")
      .attr("x", 100)
      .attr("y", 20)
      .attr("height", 20)
      .attr("width", 10);
    var bar2 = svg
      .append("rect")
      .attr("fill", "blue")
      .attr("x", 120)
      .attr("y", 20)
      .attr("height", 20)
      .attr("width", 10);

    update();

    function update() {
      bar1.transition().ease(d3.easeLinear).duration(3000).attr("height", 100);
      bar2
        .transition()
        .ease(d3.easeLinear)
        .duration(3000)
        .delay(2000)
        .attr("height", 100);
    }
  </script>
</html>
